{{ define "main" }}
{{ partial "header.html" .Params.header }}

<div id="main">
  <div class="container">
    <div class="content">
      <h1 class="h1">{{ .Params.content.heading }}</h1>
      <img class="event-page-image" src="{{ .Params.content.image }}" alt="">
      <p>{{ partial "bodyMarkdown.html" .Params.content.body }}</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ILkV0UUQ-aA?si=4S7w6hdJsss49gEX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</div>

{{ $footer := .Site.GetPage "_footer.md" }}
{{ partial "footer.html" (dict "footer" $footer) }}
{{ end }}
