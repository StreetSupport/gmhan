<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:site_name" content="{{.Site.Title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="/assets/gmhan-og.png" />
  <meta property="og:title" content="{{.Title}} {{.Site.Title}}" />
  <meta property="og:description" content="Greater Manchester Homelessness Action Network - bringing everyone together in Greater Manchester who are working to end homelessness"/>
  <title>{{.Title}} {{.Site.Title}}</title>

  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-131667660-1');
  </script>

  <!-- stylesheet -->
  {{ $styleSass := resources.Get "sass/site.scss" }}
  {{ $styleCSS := $styleSass | resources.ToCSS }}
  {{ $style := resources.Get "sass/site.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{if .IsHome }}<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{{end}}
</head>
