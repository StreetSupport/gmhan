<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{.Title}}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:description" content="Greater Manchester Homelessness Action Network"/>
  <title>{{.Title}}</title>


  <!-- stylesheet -->
  {{ $styleSass := resources.Get "sass/site.scss" }}
  {{ $styleCSS := $styleSass | resources.ToCSS }}
  {{ $style := resources.Get "sass/site.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{if .IsHome }}<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{{end}}

</head>
