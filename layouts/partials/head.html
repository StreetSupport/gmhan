<head prefix="og: http://ogp.me/ns#">
  <script async src="#"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:site_name" content="{{.Site.Title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="/assets/gmfsan-og.png" />
  <meta property="og:title" content="{{.Title}} {{.Site.Title}}" />
  <meta name="description" content="The Greater Manchester Food Security Action Network (GMFSAN) is a network for everyone working to end food insecurity in Greater Manchester.">
  <title>{{.Title}} {{.Site.Title}}</title>
  
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QRV4PGM3FJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QRV4PGM3FJ');
</script>

  <!-- stylesheet -->
  {{ $styleSass := resources.Get "sass/site.scss" }}
  {{ $styleCSS := $styleSass | resources.ToCSS }}
  {{ $style := resources.Get "sass/site.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{if .IsHome }}<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{{end}}
</head>
